<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        h4{
            border: 1px solid black;
            width: 400px;
            box-sizing: border-box;
            box-shadow: 5px 5px rgb(212, 186, 186);
        }
        img{
            width: 500px;
            height: 400px;
            box-sizing: border-box;
            box-shadow: 5px 5px rgb(212, 186, 186) ;
        }
    </style>
</head>
<body>
    <center>
        <h4> <i>India's Leading and Trusted IT Training Institute Offering Classroom & Online Training</i></h4>
        <img src="./img/it vedant logo.jpg" alt="">
    </center>
</body>
</html>
